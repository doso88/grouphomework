<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page3</title>
    <link rel="stylesheet" href="Fonts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="aside">
      <div>
        <a href="index.html">
          <img src="images/logo.png" alt="logo icon" class="logo"
        /></a>
        <a href="index.html"><p class="asidep1">simple analitycs</p></a>
      </div>
      <div>
        <a href="dashboard.html"
          ><img
            src="images/dashboard.png"
            alt="dashboard icon"
            class="dashboard"
        /></a>
        <a href="dashboard.html"><p class="asidep2">Dashboard</p></a>
      </div>
      <div>
        <a href="settings.html"

    <h1 class="caption">Settings</h1>
    <div class="container">
      <form>
        <div class="form-box">
          <label for="accept">Collect Data</label>
          <input type="checkbox" id="accept" />
        </div>
        <div>
          <input
            class="email"
            type="email"
            name="email"
            placeholder="mail@example.com"
            id="email"
          />
        </div>
        <div>
          <input
            class="password"
            type="password"
            name="password"
            placeholder="Enter your password"
            id="password"
          />
        </div>
      </form>
    </div>
    <div class="lastdiv">
      <button class="savebutton">Save</button>
    </div>
  </body>
